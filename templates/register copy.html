<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        h2, h3 {
            text-align: center;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            border-bottom: 2px solid #006699;
            padding-bottom: 10px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
        }

        label, input {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #006699;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #005580;
        }

        a {
            color: #006699;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

        .message-box {
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            max-width: 400px;
            margin: 20px auto;
        }

        .message-box.error {
            background-color: #ffe6e6;
            border-left: 5px solid #e06666;
        }

        .message-box.success {
            background-color: #e6ffe6;
            border-left: 5px solid #66e066;
        }

        .message-box .icon {
            font-size: 20px;
            margin-right: 15px;
        }

        .error .icon {
            color: #e06666;
        }

        .success .icon {
            color: #66e066;
        }

        .message-text {
            font-size: 14px;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Register New User</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="message-box {% if category == 'error' %}error{% elif category == 'success' %}success{% endif %}">
                    <span class="icon">{% if category == 'error' %}⚠️{% elif category == 'success' %}✔️{% endif %}</span>
                    <span class="message-text">{{ message }}</span>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="post">
            <label>Username</label>
            <input type="text" name="username" required>
            <label>Password</label>
            <input type="password" name="password" required>
            <input type="submit" value="Register">
        </form>
        <br>
        <a href="{{ url_for('login') }}">Back to Login</a>
    </div>
</body>
</html>
